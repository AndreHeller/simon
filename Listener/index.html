<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Simon</title>
		<link rel="stylesheet" type="text/css" href="main.css">
		<script type="text/javascript" src="main.js"></script>
	</head>
	<body>
		<div id="container">
			<form id="game" action="index.html">
				<input type="button" name="button_1" id="button_1" class="color_buttons" value="&nbsp;">
				<input type="button" name="button_2" id="button_2" class="color_buttons" value="&nbsp;">
				<br>
				<input type="button" name="button_3" id="button_3" class="color_buttons" value="&nbsp;">
				<input type="button" name="button_4" id="button_4" class="color_buttons" value="&nbsp;">
				<p>
					<label>Počet kroků: </label>
					<input type="number" name="steps" id="steps" value="1" max="6" min="1" pattern="[1-6]">
				</p>
				<p>
					<input type="submit" value="Začít hrát" >
				</p>
			</form>
		</div>
	</body>
</html>
